spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: books-service
          uri: lb://BOOKS-SERVICE
          predicates:
            - Path=/books/**
          filters:
            - name: Token
        - id: auth
          uri: lb://AUTH
          predicates:
            - Path=/auth/**
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - id: user-account-service
          uri: lb://USER-ACCOUNT-SERVICE
          predicates:
            - Path=/accounts/**
        - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/users/**
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8081/eureka}
  instance:
    preferIpAddress: true
